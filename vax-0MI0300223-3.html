<!DOCTYPE html>

<html>
	<head>
		<title>S0905: Ориентация на устройство</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			/* imports */
			import * as THREE from "three";
			import * as VAX from "vax";

			/* init */
			
			var prevAlpha = 0;
			var prevBeta = 0;
			var prevGamma = 0;
				
			var alpha = 0;
			var beta = 0;
			var gamma = 0;
			var abs = 0;

			var dAlpha = 0;
			var dBeta = 0;
			var dGamma = 0;

			var damp = 0.9;
			VAX.init(animate);  //make stereo later
			VAX.camera.rotation.order = 'YXZ';
			/*device orientation */
			
			window.addEventListener("deviceorientation", deviceOrientation, true);
			
			
			function deviceOrientation(event)
			{
				alpha = event.alpha;
				beta = event.beta ;
				gamma = event.gamma;
				abs = event.absolute;
				
				dAlpha = Math.floor(alpha - prevAlpha)  * Math.PI / 180;
				dBeta  = Math.floor(beta  - prevBeta) * Math.PI / 180;
  				dGamma = Math.floor(gamma - prevGamma) * Math.PI / 180;
				
				prevAlpha = alpha;
  				prevBeta  = beta;
  				prevGamma = gamma;
			}

			/* cube and cones */
			var cubeSize = 1000;
			
			var cubeGeo = new THREE.BoxGeometry( cubeSize, cubeSize, cubeSize );
			var cubeMat = new THREE.MeshPhysicalMaterial({color: 0xE8E8E8 , side: THREE.BackSide, opacity: 0.2 });
			var cube = new THREE.Mesh(cubeGeo, cubeMat);

			var coneCount = 5;
			var coneGeo = new THREE.ConeGeometry(10, 20, 32, 1);
			var coneMats = [
				new THREE.MeshPhysicalMaterial({color: 'yellow'}),
				new THREE.MeshPhysicalMaterial({color: 'red'}),
				new THREE.MeshPhysicalMaterial({color: 'blue'}),
				new THREE.MeshPhysicalMaterial({color: 'pink'}),
				new THREE.MeshPhysicalMaterial({color: 'white'}),
			]
			
			var conepSide = 20;
			
			var height = cubeSize/2 ;
			for( var i = 0 ; i < conepSide; i++) //y is constant and negative
			{
				var x= Math.random() * 1000 - 500;
				var y = Math.random() * 1000 - 500;
				var MatType = Math.floor( Math.random() * coneCount);
				var cone = new THREE.Mesh(coneGeo, coneMats[MatType]);
				cone.position.set( x , height, y);
				VAX.scene.add(cone);
			}
			
			//VAX.scene.add(cube);
			
			function animate(t){
				if ( Math.abs(VAX.camera.rotation.x + dAlpha)  >= Math.PI/2) dAlpha = 0;
				VAX.camera.rotation.y += dBeta;
				THREE.MathUtils.clamp(VAX.camera.rotation.x + dAlpha , - Math.PI/2 + 0.01 , Math.PI/2 -0.01) ;
				VAX.camera.rotation.z -= dGamma;
			}
		</script>
	</body>
</html>
