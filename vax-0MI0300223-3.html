<!DOCTYPE html>

<html>
	<head>
		<title>S0905: Ориентация на устройство</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			/* imports */
			import * as THREE from "three";
			import * as VAX from "vax";

			/* init */
			var prevAlpha , prevBeta , prevGamma;
			var alpha, beta, gamma, abs;
			var dAlpha , dBeta , dGamma ;
			prevAlpha = 0;
			prevBeta = 0;
			prevGamma = 0;
			
			VAX.init(animate);  //make stereo later
			
			/*device orientation */
			
			window.addEventListener("deviceorientation", deviceOrientation, true);
			
			
			function deviceOrientation(event)
			{
				alpha = event.alpha * Math.PI / 180;
				beta = event.beta * Math.PI / 180;
				gamma = event.gamma * Math.PI / 180;
				abs = event.absolute;
				
				dAlpha = alpha - prevAlpha;
				dBeta  = beta  - prevBeta;
  				dGamma = gamma - prevGamma;
				
				prevAlpha = alpha;
  				prevBeta  = beta;
  				prevGamma = gamma;
			}

			/* cube and cones */
			var cubeGeo = new THREE.BoxGeometry( 1000, 1000, 1000 );
			var cubeMat = new THREE.MeshPhysicalMaterial({color: 'yellow' , side: THREE.BackSide, opacity: 0.2 });
			var cube = new THREE.Mesh(cubeGeo, cubeMat);

			VAX.scene.add(cube);
			
			function animate(t){
				VAX.camera.rotate( dBeta, dAlpha, -prevGamma);
			}
		</script>
	</body>
</html>
