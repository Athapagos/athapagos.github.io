<!DOCTYPE html>

<html>
	<head>
		<title>homework 3</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
			/* imports */
			import * as THREE from "three";
			import * as VAX from "vax";

			/* init */
			
			
			var alpha = 0, beta =0 , gamma = 0;

			var YawMatrix   = new THREE.Matrix4();
			var PitchMatrix = new THREE.Matrix4();
			var RollMtrix  = new THREE.Matrix4();
			var FinalMatrix = new THREE.Matrix4();
			
			var ScreenMatrix = new THREE.Matrix4();
			
			const Yaxis = new THREE.Vector3(0, 1, 0);
			const Xaxis = new THREE.Vector3(1, 0, 0);
			const Zaxis = new THREE.Vector3(0, 0, 1);

			var screenori = 0;
			VAX.initParallax(animate); 
			VAX.camera.matrixAutoUpdate = false;
			/*device orientation */
			
			window.addEventListener("deviceorientation", deviceOrientation, true);
			window.addEventListener("change", screenchange, true);
			function screenchange(event)
			{
				screenori = THREE.MathUtils.degToRad(screen.orientation.angle  || 0) ;
			}
			function deviceOrientation(event)
			{
				alpha =  THREE.MathUtils.degToRad(event.alpha || 0) ;
				beta =  THREE.MathUtils.degToRad(event.beta || 0) ;
				gamma =  THREE.MathUtils.degToRad(event.gamma || 0) ;
				
			}

			/* cube and cones */
			var cubeSize = 1000;
			
			var cubeGeo = new THREE.BoxGeometry( cubeSize, cubeSize, cubeSize );
			var cubeMat = new THREE.MeshPhysicalMaterial({color: 0xE8E8E8 , side: THREE.BackSide, opacity: 0.2 });
			var cube = new THREE.Mesh(cubeGeo, cubeMat);

			var coneCount = 5;
			var coneGeo = new THREE.ConeGeometry(25, 100, 32, 1);
			var coneMats = [
				new THREE.MeshBasicMaterial({color: 'yellow'}),
				new THREE.MeshBasicMaterial({color: 'red'}),
				new THREE.MeshBasicMaterial({color: 'blue'}),
				new THREE.MeshBasicMaterial({color: 'pink'}),
				new THREE.MeshBasicMaterial({color: 'black'}),
			]
			
			var conepSide = 100;
			
			var height = cubeSize/2 - 100 ;
			for( var i = 0 ; i < conepSide; i++) 
			{
				var x= Math.random() * cubeSize - cubeSize /2 ;
				var y = Math.random() * cubeSize - cubeSize /2;
				var MatType = Math.floor( Math.random() * coneCount);
				var cone = new THREE.Mesh(coneGeo, coneMats[MatType]);
				cone.position.set( x , -height, y);
				VAX.scene.add(cone);
			}
			for( var i = 0 ; i < conepSide; i++) 
			{
				var x= Math.random() * cubeSize - cubeSize /2;
				var y = Math.random() * cubeSize - cubeSize /2;
				var MatType = Math.floor( Math.random() * coneCount);
				var cone = new THREE.Mesh(coneGeo, coneMats[MatType]);
				cone.position.set( -height , x, y);
				VAX.scene.add(cone);
			}
			for( var i = 0 ; i < conepSide; i++)
			{
				var x= Math.random() * cubeSize - cubeSize /2;
				var y = Math.random() * cubeSize - cubeSize /2;
				var MatType = Math.floor( Math.random() * coneCount);
				var cone = new THREE.Mesh(coneGeo, coneMats[MatType]);
				cone.position.set( x , y, -height);
				VAX.scene.add(cone);
			}
			for( var i = 0 ; i < conepSide; i++) 
			{
				var x= Math.random()* cubeSize - cubeSize /2;
				var y = Math.random() * cubeSize - cubeSize /2;
				var MatType = Math.floor( Math.random() * coneCount);
				var cone = new THREE.Mesh(coneGeo, coneMats[MatType]);
				cone.position.set( x , height, y);
				VAX.scene.add(cone);
			}
			for( var i = 0 ; i < conepSide; i++)
			{
				var x= Math.random() * cubeSize - cubeSize /2;
				var y = Math.random() * cubeSize - cubeSize /2;
				var MatType = Math.floor( Math.random() * coneCount);
				var cone = new THREE.Mesh(coneGeo, coneMats[MatType]);
				cone.position.set( height , x, y);
				VAX.scene.add(cone);
			}
			for( var i = 0 ; i < conepSide; i++) 
			{
				var x= Math.random() * cubeSize - cubeSize /2;
				var y = Math.random() * cubeSize - cubeSize /2;
				var MatType = Math.floor( Math.random() * coneCount);
				var cone = new THREE.Mesh(coneGeo, coneMats[MatType]);
				cone.position.set( x , y, height);
				VAX.scene.add(cone);
			}
			VAX.scene.add(cube);
			
			function animate(t){

				ScreenMatrix.makeRotationAxis(Zaxis, -screenori);
				
  				PitchMatrix.makeRotationAxis(Xaxis, beta - Math.PI/2);
				
  				RollMatrix.makeRotationAxis(Zaxis, -gamma);	

				FinalMatrix.identity();
				
				FinalMatrix.multiply(ScreenMatrix);
 	 			FinalMatrix.multiply(PitchMatrix);
  				FinalMatrix.multiply(RollMatrix);

				var globalUP = new THREE.Vector3(0, 1, 0).applyMatrix4(FinalMatrix);
				
				
				if (globalUP.lengthSq() < 0.01) {
   		 			globalUP.set(0, 1, 0); 
  				} else {
    				globalUP.normalize();
 				}
				
				YawMatrix.makeRotationAxis(globalUP, alpha);
				FinalMatrix.multiply(YawMatrix);
				VAX.camera.matrix.copy(FinalMatrix);
  				VAX.camera.matrixWorldNeedsUpdate = true;
			}
		</script>
	</body>
</html>
